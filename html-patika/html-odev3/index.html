<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google!</title>
  </head>
  <body>
    <!-- kullanılmaması kararı alınan bazı elementler ve öz-nitelikler(attributes) yerine css karşılıklarını kullandım-->
    <div class="container" style="text-align: center; width: 90%; margin: auto">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Logo"
      />
      <form style="background-color: #eeeeee">
        <div class="search-container">
          <label for="search">Search the web using Google!</label> <br />
          <input type="text" name="search" id="search" size="40" />
        </div>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </form>
      <table style="width: 100%">
        <tbody>
          <tr>
            <td style="width: 37%; background-color: rgb(126, 229, 218)">
              Special Searches <br />
              <a href="#">Stanford Search</a> <br />
              <a href="#">Linux Search</a> <br />
            </td>
            <td style="background-color: #70ccc2; font-size: 13px">
              <a href="#">Help!</a> <br />
              <a href="#">About Google!</a> <br />
              <a href="#">Company Info</a> <br />
              <a href="#">Google! Logos</a>
            </td>
            <td style="width: 43.5%; background-color: #62b3aa; font-size: 13px">
              <label for="email">
                Get Google! <br />
                updates monthly:</label
              >
              <br />
              <input type="email" name="email" id="email" value="your e-mail" /> <br />
              <button>Subscribe</button>
              &nbsp; &nbsp;
              <a href="#">Archive</a>
            </td>
          </tr>
        </tbody>
      </table>
      <footer style="font-size: 13px">
        <p>Copyright &copy;1998 Google Inc.</p>
      </footer>
    </div>
  </body>
</html>
